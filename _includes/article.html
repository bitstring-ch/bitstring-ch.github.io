{% assign v = include.article-data %}
<article>
  <div class="text">
    <header class="{{ ad.class }}">
      <img src="{{ ad.logo }}" />
      <h1>{{ ad.name }}</h1>
    </header>
    <ul>
      {% for ad_line in ad.text %}
      <li>{{ ad_line }}</li>
      {% endfor %}
    </ul>    
  </div>
</article>
